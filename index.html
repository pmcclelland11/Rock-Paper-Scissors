<!DOCTYPE html>
<html>

<head>
    <title>Game: Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <section id="window">
        <div class="game" id="game">
            <h2>Make your selection:</h2>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <p id="winner"></p>
        </div>

        <div id="scoreboard">
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
            <p id="tie-score">Tie: 0</p>
            <br>
            <p id="games-played">Games Played: 0</p>
            <p id="win-percent">Win Percentage: 0%</p>
        </div>
    </section>

    <div class="reset">
        <button id="reset-button" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>

<footer>

</footer>

</html>
